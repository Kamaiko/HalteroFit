# Dependabot Configuration - Halterofit
# Philosophy: Conservative updates with Expo SDK compatibility
#
# Strategy: Lock native/SDK-coupled packages, auto-merge safe JS-only packages.
# Auto-merge happens when CI passes (any day), not just on schedule day.

version: 2
updates:
  # ==========================================================================
  # NPM Dependencies
  # ==========================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"

    open-pull-requests-limit: 5
    rebase-strategy: "auto"

    # ==========================================================================
    # GROUPS - Auto-merged packages
    # ==========================================================================
    groups:
      # Dev dependencies - TypeScript, Linting, Testing tools
      dev-dependencies:
        patterns:
          - "@typescript-eslint/*"
          - "@types/*"
          - "@testing-library/*"
          - "@commitlint/*"
          - "eslint*"
          - "jest"
          - "prettier"
          - "lint-staged"
          - "husky"
          - "typescript"
        update-types:
          - "minor"
          - "patch"

      # Safe runtime patches - Pure JS packages, no native code
      safe-patches:
        patterns:
          - "clsx"
          - "class-variance-authority"
          - "tailwind-merge"
          - "tailwindcss-animate"
          - "zustand"
          - "zod"
          - "msw"
          - "ts-node"
          - "@supabase/supabase-js"
          - "@rn-primitives/*"
        update-types:
          - "minor"
          - "patch"

    # ==========================================================================
    # IGNORE SECTION - Packages that require manual review
    # ==========================================================================
    ignore:
      # ------------------------------------------------------------------
      # EXPO SDK ECOSYSTEM - ALL LOCKED (minor/major)
      # Expo SDK uses specific versions. Do NOT update independently.
      # ------------------------------------------------------------------

      - dependency-name: "expo"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

      - dependency-name: "expo-*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

      - dependency-name: "jest-expo"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

      - dependency-name: "babel-preset-expo"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

      # ------------------------------------------------------------------
      # REACT ECOSYSTEM - LOCKED
      # React version must match react-native renderer (managed by Expo SDK)
      # Block ALL updates to prevent version mismatch errors
      # ------------------------------------------------------------------

      - dependency-name: "react"
        update-types: ["version-update:semver-patch", "version-update:semver-minor", "version-update:semver-major"]

      - dependency-name: "react-native"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]

      - dependency-name: "react-test-renderer"
        update-types: ["version-update:semver-patch", "version-update:semver-minor", "version-update:semver-major"]

      # Note: @types/react is in dev-dependencies group (auto-update minor/patch)

      # ------------------------------------------------------------------
      # REACT NATIVE ECOSYSTEM - LOCKED (major only)
      # These packages have native code and must be compatible with RN version
      # ------------------------------------------------------------------

      # Core RN packages (managed by Expo)
      - dependency-name: "react-native-reanimated"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-screens"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-safe-area-context"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-gesture-handler"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-svg"
        update-types: ["version-update:semver-major"]

      # Native module packages
      - dependency-name: "react-native-mmkv"
        update-types: ["version-update:semver-major"]

      # Worklets version should match Reanimated requirement
      - dependency-name: "react-native-worklets"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-nitro-modules"
        update-types: ["version-update:semver-major"]

      # Styling (NativeWind + TailwindCSS are coupled)
      - dependency-name: "nativewind"
        update-types: ["version-update:semver-major"]

      - dependency-name: "react-native-css-interop"
        update-types: ["version-update:semver-major"]

      - dependency-name: "tailwindcss"
        versions: [">=4.0.0"]

      # ------------------------------------------------------------------
      # THIRD-PARTY NATIVE LIBRARIES - LOCKED (major only)
      # ------------------------------------------------------------------

      - dependency-name: "@shopify/flash-list"
        update-types: ["version-update:semver-major"]

      - dependency-name: "@shopify/react-native-skia"
        update-types: ["version-update:semver-major"]

      - dependency-name: "@nozbe/watermelondb"
        update-types: ["version-update:semver-major"]

      - dependency-name: "@sentry/react-native"
        update-types: ["version-update:semver-major"]

      - dependency-name: "victory-native"
        update-types: ["version-update:semver-major"]

    labels:
      - "dependencies"

    commit-message:
      prefix: "chore"
      include: "scope"

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"

    open-pull-requests-limit: 3
    rebase-strategy: "auto"

    labels:
      - "github-actions"
      - "ci"

    commit-message:
      prefix: "chore(ci)"
