  # ============================================================================
  # Job 5: Auto-Merge (Dependabot PRs)
  # ============================================================================
  dependabot-auto-merge:
    name: Auto-Merge
    needs: [code-quality, expo-doctor, unit-tests, security-scan, secrets-scan]
    runs-on: ubuntu-latest

    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'

    # Elevated permissions for merging
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log merge details
        run: |
          echo "üì¶ Package(s): ${{ steps.metadata.outputs.dependency-names }}"
          echo "üîÑ Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "üè∑Ô∏è  Ecosystem: ${{ steps.metadata.outputs.package-ecosystem }}"
          echo "üìã Dependency type: ${{ steps.metadata.outputs.dependency-type }}"

      - name: Auto-merge GitHub Actions
        # GitHub Actions: CI infrastructure, not app code
        # NOTE: fetch-metadata returns 'github_actions' not 'github-actions'
        if: steps.metadata.outputs.package-ecosystem == 'github_actions'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge dev dependencies
        # Dev dependencies: ESLint, TypeScript, Jest, etc.
        # Safe to auto-merge minor/patch, manual review for major
        if: |
          steps.metadata.outputs.dependency-type == 'direct:development' &&
          steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge runtime patch and minor updates
        # Runtime patch (0.0.X): Bug fixes only
        # Runtime minor (0.X.0): New features, backward compatible (semver promise)
        # Industry standard: Auto-merge both after CI passes
        # Example: react-native 0.73.1 -> 0.73.2 (patch) or 0.73.0 -> 0.74.0 (minor)
        if: |
          steps.metadata.outputs.dependency-type == 'direct:production' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge indirect dependencies (patch/minor)
        # Indirect (transitive) dependencies: tested via project tests
        # Security patches often come as indirect updates (e.g., node-forge via expo)
        if: |
          steps.metadata.outputs.dependency-type == 'indirect' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on MAJOR updates requiring review
        # Major updates (X.0.0): Breaking changes - ALWAYS require manual review
        # Post helpful comment with action items
        # Exclude GitHub Actions (already auto-merged in previous step)
        if: |
          steps.metadata.outputs.dependency-type == 'direct:production' &&
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.package-ecosystem != 'github_actions'
        run: |
          gh pr comment "$PR_URL" --body "üö® **MAJOR UPDATE - Breaking Changes Expected**

          This is a ${{ steps.metadata.outputs.update-type }} update for a runtime dependency.

          **Required actions before merging:**
          1. Read the changelog and migration guide
          2. Review all breaking changes
          3. Test the app thoroughly on both iOS and Android
          4. Check for required code changes

          ‚ö†Ô∏è Do NOT auto-merge this PR without careful review!"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on indirect MAJOR updates
        # Major updates for transitive deps may indicate breaking changes in parent
        if: |
          steps.metadata.outputs.dependency-type == 'indirect' &&
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è **INDIRECT MAJOR UPDATE**

          This is a major version update for a transitive dependency.

          **Action required:**
          1. Check if this breaks any direct dependencies
          2. Run the app locally to verify functionality
          3. Merge manually after verification"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Job 6: Secrets (TruffleHog)
  # ============================================================================
  secrets-scan:
    name: Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 10  # Recent commits sufficient, scan runs on every push

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@116e7171542d2f1dad8810f00dcfacbe0b809183 # v3.92.5
        with:
          extra_args: --only-verified
