name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions (read-only)
permissions:
  contents: read

jobs:
  # ============================================================================
  # Job 1: Lint (TypeScript + ESLint + Prettier)
  # ============================================================================
  code-quality:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        # SHA pinning for security: immutable reference + version comment for readability
        # Dependabot will automatically update both SHA and comment
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # TypeScript Incremental Build Cache
      # .tsbuildinfo enables faster subsequent type-checks
      - name: Cache TypeScript build info
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: .tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('**/tsconfig.json', 'src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      # ESLint Cache for faster linting
      - name: Cache ESLint
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslintcache-${{ hashFiles('**/.eslintrc.json', 'src/**/*.ts', 'src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-eslintcache-

      - name: TypeScript type-check
        run: npm run type-check

      - name: ESLint + Prettier
        run: npx eslint . --ext .ts,.tsx --cache --cache-location .eslintcache

  # ============================================================================
  # Job 2: Expo SDK Compatibility
  # ============================================================================
  expo-doctor:
    name: Expo Doctor
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Expo SDK compatibility
        run: npx expo-doctor

  # ============================================================================
  # Job 3: Test (Jest with Coverage)
  # ============================================================================
  unit-tests:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Jest Cache for faster test runs
      - name: Cache Jest
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('**/jest.config.js', 'src/**/*.test.ts', 'src/**/*.test.tsx') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: Run tests with coverage
        run: npm run test:ci

      # Coverage threshold check - see docs/TESTING.md for implementation timeline
      # - name: Check coverage threshold
      #   run: |
      #     node -e "
      #     const coverage = require('./coverage/coverage-summary.json');
      #     const lines = coverage.total.lines.pct;
      #     if (lines < 40) {
      #       console.error(\`Coverage ${lines}% is below 40% threshold\`);
      #       process.exit(1);
      #     }
      #     console.log(\`Coverage: ${lines}% ‚úÖ\`);
      #     "

      - name: Upload coverage reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.6.0
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Job 4: Security (npm audit)
  # ============================================================================
  security-scan:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        # audit-level=critical: Only fail on CRITICAL vulnerabilities
        # Rationale: glob (HIGH) is CLI-only, doesn't affect React Native runtime
        # glob is transitive dep of expo (@expo/cli) - used for dev tooling only
        # Mobile app never executes glob CLI commands at runtime
        run: npm audit --audit-level=critical
        continue-on-error: false

      - name: Security scan results
        if: failure()
        run: |
          echo "üö® CRITICAL security vulnerabilities detected"
          echo "Run 'npm audit' locally to see details"
          echo "Fix with 'npm audit fix' or review manually"
          exit 1

